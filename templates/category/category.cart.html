


{% for category in categories %}
<a href="{% url 'category' category.slug %}" class="transform transition duration-300 hover:scale-105">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        {% if category.image %}
        <div class="h-48 overflow-hidden">
            <img src="{{ category.image.url }}" 
                 class="w-full h-full object-cover" 
                 alt="{{ category.name }}">
        </div>
        {% endif %}
        <div class="p-4">
            <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ category.name }}</h2>
            <p class="text-gray-600 text-sm">{{ category.summary|truncatewords:15 }}</p>
        </div>
    </div>
</a>
{% endfor %}
