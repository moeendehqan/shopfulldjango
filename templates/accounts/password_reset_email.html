{% autoescape off %}
<html>
<body style="direction: rtl; text-align: right;">
    <h2>بازیابی رمز عبور</h2>
    <p>شما درخواست بازیابی رمز عبور کرده‌اید.</p>
    <p>برای بازیابی رمز عبور، لطفاً روی لینک زیر کلیک کنید:</p>
    <a href="{{ protocol}}://{{ domain }}{% url 'accounts:password_reset_confirm' uidb64=uid token=token %}" 
       style="display: inline-block; background-color: #4CAF50; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">
        بازیابی رمز عبور
    </a>
    <p>اگر شما این درخواست را نداده‌اید، می‌توانید این ایمیل را نادیده بگیرید.</p>
    <p>این لینک تا {{ expiration_days }} روز اعتبار دارد.</p>
</body>
</html>
{% endautoescape %}
