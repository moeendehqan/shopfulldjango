{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <!-- هدر کارت -->
            <div class="px-6 py-4 bg-gray-50 border-b border-gray-200">
                <h3 class="text-2xl font-bold text-center text-gray-900">ورود به حساب کاربری</h3>
            </div>

            <!-- بدنه کارت -->
            <div class="px-6 py-8">
                {% if messages %}
                    {% for message in messages %}
                        <div class="mb-4 p-4 rounded-md {% if message.tags == 'error' %}bg-red-50 text-red-700{% else %}bg-green-50 text-green-700{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                
                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">ایمیل</label>
                        <input type="email" id="email" name="email" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">رمز عبور</label>
                        <input type="password" id="password" name="password" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div>
                        <a href="{% url 'accounts:password_reset' %}" 
                           class="text-sm text-blue-600 hover:text-blue-800">
                            رمز عبور خود را فراموش کرده‌اید؟
                        </a>
                    </div>

                    <button type="submit" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        ورود
                    </button>
                </form>
            </div>

            <!-- فوتر کارت -->
            <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 text-center">
                <p class="text-sm text-gray-600">
                    حساب کاربری ندارید؟ 
                    <a href="{% url 'accounts:register' %}" class="font-medium text-blue-600 hover:text-blue-800">
                        ثبت نام کنید
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
