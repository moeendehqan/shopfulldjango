{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full mx-auto space-y-8">
        <div class="bg-white py-8 px-4 shadow-lg rounded-lg sm:px-10">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-extrabold text-gray-900">
                    ثبت نام
                </h2>
            </div>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="rounded-md p-4 mb-4 {% if message.tags == 'error' %}bg-red-50 text-red-700{% else %}bg-green-50 text-green-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        ایمیل
                    </label>
                    <div class="mt-1">
                        <input type="email" id="email" name="email" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="phone_number" class="block text-sm font-medium text-gray-700">
                        شماره همراه
                    </label>
                    <div class="mt-1">
                        <input type="tel" id="phone_number" name="phone_number" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            pattern="09[0-9]{9}">
                    </div>
                </div>

                <div>
                    <label for="password1" class="block text-sm font-medium text-gray-700">
                        رمز عبور
                    </label>
                    <div class="mt-1">
                        <input type="password" id="password1" name="password1" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="password2" class="block text-sm font-medium text-gray-700">
                        تکرار رمز عبور
                    </label>
                    <div class="mt-1">
                        <input type="password" id="password2" name="password2" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        ثبت نام
                    </button>
                </div>
            </form>
            
            <div class="mt-6 text-center text-sm">
                <p class="text-gray-600">
                    قبلاً ثبت نام کرده‌اید؟ 
                    <a href="{% url 'accounts:login' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
                        وارد شوید
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
